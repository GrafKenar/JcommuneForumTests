plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group 'org.jcommune'
version '1.0'

compileTestJava{
    options.encoding = "UTF-8"}

dependencies {
    testImplementation (
            'org.seleniumhq.selenium:selenium-java:2.41.0',
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'com.github.javafaker:javafaker:1.0.2',
            'ru.sbtqa.tag:page-factory:1.3.0'
    )
}

test {
    useJUnitPlatform()
}